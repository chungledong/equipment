{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- favicon -->
        <link rel="shortcut icon" href=" {% static 'favicon.ico' %} ">
        <title>Equipment | {% block title %}{% endblock title %} </title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Custom js & css -->
        <link rel="stylesheet" href="{% static 'mystyle/style.css' %}">
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main>                        
        <div class="container">
            <div class="row justify-content-md-center" >
              <div class="col-md-auto ">
                <span><img src="/media/logo/logo-dam.png" alt="" width="200px"></span>
              </div>                  
            </div>
            <div class="row justify-content-md-center p-3" >
                <div class="col-md-auto">
                    <form action="." role="search" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">            
                        {{form|crispy}}
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <button class="btn btn-primary" type="submit"> <img src="/media/logo/logo-dam.png" alt="Tìm kiếm" width="20px"> </button>                        
                    </div>
                    </form>
                    
                </div>                  
              </div> 
            <div class="album py-5 bg-light">
                <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for supp in supplies %}
                    <div class="col">
                        <div class="card shadow-sm">              
                        <img src="/media/{{supp.image}}" alt="{{supp.name}}" width='100%' height="225px">
                        <div class="card-body">
                            <div class="text-center">Mã vật tư: {{supp.code}}.</div>
                            <div class="text-center">Tên vật tư: {{supp.name}}.</div>
                            <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mt-3">
                                <button type="button" class="btn btn-sm btn-outline-secondary"><a href="">View</a></button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </div>                 
        </div>

        
    </main> 
        <!-- Bootstrap js -->
        <script src="{% static 'js/bootstrap.min.js' %}" async defer ></script>    
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async defer></script>
        <script src="{% static 'jquery/jquery-3.6.0.min.js'  %}" async defer></script>
        <script src="{% static 'jquery/jquery.bootstrap.modal.forms.js' %}" async defer></script>
        <!-- You can alternatively load the minified version -->
        <script src="{% static 'jquery/jquery.bootstrap.modal.forms.min.js' %}"></script>
        
        {% block scripts %}{% endblock scripts %}
        <script src="" async defer></script>
    </body>
</html>
