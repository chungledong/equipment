{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- favicon -->
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        <title>Equipment | {% block title %}{% endblock title %} </title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Custom js & css -->
        <link rel="stylesheet" href="{% static 'mystyle/style.css' %}">
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Equipment</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                  </li>
                   <li class="nav-item">
                    <a class="nav-link" href="#"> Nhóm thiết bị</a>
                  </li>                 
                  <li class="nav-item">
                    <a class="nav-link" href="#">Thiết bị</a>
                  </li>                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nhóm vật tư</a>
                  </li>                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Vật tư</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <main class="container">
            <div class="bg-light p-3 rounded">
                {% block content %}{% endblock content %}
            </div>
        </main>
        
        <!-- Bootstrap js -->
        <script src="{% static 'js/bootstrap.min.js' %}" async defer ></script>    
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async defer></script>
        <script src="{% static 'jquery/jquery-3.6.0.min.js'  %}" async defer></script>
        <script src="{% static 'jquery/jquery.bootstrap.modal.forms.js' %}" async defer></script>
        <!-- You can alternatively load the minified version -->
        <script src="{% static 'jquery/jquery.bootstrap.modal.forms.min.js' %}"></script>
        
        {% block scripts %}{% endblock scripts %}
        <script src="" async defer></script>
    </body>
</html>
